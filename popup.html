<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/popup.css">
    <script src="scripts/lib/jquery-3.5.1.slim.min.js"></script>
    <script src="scripts/lib/bootstrap.bundle.min.js"></script>
    <!-- <script src="scripts/lib/jquery.validate.min.js"></script> -->
    <script src="constants/servers.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/classifyError.js"></script>
    <script src="scripts/classifyIgnore.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- <script src="scripts/validate.js"></script>    -->
    <script src="https://apis.google.com/js/client.js?onload=onGAPILoad"></script>
</head>

<body>
    <div class="col-12">
        <form id="convert">
            <h2 class="text-center form-title">Convert Slack Messages</h2>
            <div class="text-center alert alert-danger" role="alert">
            </div>
            <div class="form-group">
                <label>SheetId</label>
                <input class="form-control input" name="sheet_id"
                    placeholder="1jChGF01r8ZlBh9LUjc-J8f2Wihw9q9qDntB1jcSMo_0" />
            </div>
            <div class="form-group">
                <label>Server</label>
                <select name="server" class="custom-select">
                    <option value="dam" selected>dam</option>
                    <option value="dwjp">dwjp</option>
                    <option value="baas">baas</option>
                    <option value="saas">saas</option>
                    <option value="sumo">sumo</option>
                </select>
            </div>
            <div class="row col-12">
                <div class="form-group col-4">
                    <label>Month</label>
                    <select name="month" class="custom-select">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label>Year</label>
                    <select name="year" class="custom-select">
                        <option value="2021" selected>2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label>Action</label>
                    <select name="action" class="custom-select">
                        <option value="1">New</option>
                        <option value="0">Append</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Body</label>
                <textarea class="form-control input" rows="8" name="body"></textarea>
            </div>
            <div class="col-12 text-center btn-convert" id="btn-convert">
                <button type="button" id="btn-convert" class="btn btn-primary">Convert</button>
                <button type="button" id="btn-classify" class="btn btn-primary">Classify</button>
            </div>
        </form>
    </div>
</body>

</html>
